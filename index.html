<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thin Ice</title>
  </head>
  <body><center>
    <h1 style="color:white;font-family:Arial">Thin Ice HTML5 Remake</h1>
    <p style="color:white;font-family:Arial;display:inline-block">Select a level:</p>
    <button onclick="selectLevel('1')">1</button>
    <button onclick="selectLevel('2')">2</button>
    <button onclick="selectLevel('3')">3</button>
    <button onclick="selectLevel('4')">4</button>
    <button onclick="selectLevel('8')">8</button>
    <button onclick="location.reload()">End game</button>
    <br><canvas id="canvas" width="456" height="360"></canvas>
    <p style="color:white;font-family:Arial">Enter <b>graphicsImg = true</b> into the console to enable sprites</p>
    <script src="engine.js"></script>
  </center></body>
</html>
<style>
  body {
    background-color: black;
  }
  canvas {
    border: 1px solid white;
  }
</style>
